<!DOCTYPE html>
<form>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="feedback-styles.css" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <div class="jumbotron">
            <h1>Please provide feedback, you may do so anonymously</h1>
        </div>
    </head>
    
    <body class="m-2">

    <div class="row">
        <div class="col-md-5">
            <div>
                <p>As one of our students, yout thoughts, comments and feedback are very important to us</p>
                <p>Please use this form to send us your feedback</p>
                <p>If you would like a response, please include your email address</p>
            </div>
        </div>

        <div class="col-md-7">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">

            <br>

            <label for="email">Email</label>
            <input id="email" class="form-control" type="email">
            
            <br> <label for="comments"> Any comments?</label>
            <br> <textarea name="comments" id="comments" class="form-control" required></textarea>
            
            <p>Are you a current student?</p>
        </div>

        <div class="form-check">
                <input name="y/n" id="yes" class="form-check-label" type="radio">Yes
        </div>

        <div class="form-check">
            <input name="y/n" id="no" class="form-check-label" type="radio">No
        </div>

        <div>
            <br> <input class="btn btn-primary mt-2" type="submit">
        </div>

    </div>
        </div>
    </body>
</form>
